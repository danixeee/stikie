<!DOCTYPE html>
<html>
  <head>
    <title>Popper Tutorial</title>
    <style>
      .tooltip {
        background: #333;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        font-size: 13px;
        border-radius: 4px;
        /* display: none; */
      }

      .tooltip[data-show] {
        display: block;
      }

      .arrow,
      .arrow::before {
        position: absolute;
        width: 8px;
        height: 8px;
        z-index: -1;
      }

      .arrow::before {
        content: "";
        transform: rotate(45deg);
        background: #333;
      }

      .tooltip[data-popper-placement^="top"] > #arrow {
        bottom: -4px;
      }

      .tooltip[data-popper-placement^="bottom"] > #arrow {
        top: -4px;
      }

      .tooltip[data-popper-placement^="left"] > #arrow {
        right: -4px;
      }

      .tooltip[data-popper-placement^="right"] > #arrow {
        left: -4px;
      }
    </style>
  </head>
  <body>
    <div class="site-blocks-cover" style="overflow: hidden;">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div
            class="col-md-12"
